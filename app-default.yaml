application: your-project-id
version: wpfromstarterproject
runtime: php55
api_version: 1

env_variables:
# Replace this line with authkeys file contents
  DB_NAME: 'wordpress_db'
  DB_HOST_LIVE: ':/cloudsql/your-project-id:wordpress'
  DB_USER_LIVE: 'root'
  DB_PASSWORD_LIVE: ''
  DB_HOST_LOCAL: '127.0.0.1'
  DB_USER_LOCAL: 'root'
  DB_PASSWORD_LOCAL: ''

includes:
- handlers.yaml

handlers:
- url: /(.+)?/?
  script: wp/index.php
  #secure: always

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?\..*$
- ^(.*/)?\.zip$
- ^(.*/)?\.bat$
- ^(.*/)?\.sh$
- ^(.*/)?\.md$
- ^batcache
- ^wp-memcache
- ^appengine-wordpress-plugin
