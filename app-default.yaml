application: your-project-id
version: wpfromstarterproject
runtime: php55
api_version: 1


includes:
- handlers.yaml

handlers:
- url: /(.+)?/?
  script: wp/index.php
  #secure: always

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?\..*$
- ^(.*/)?\.zip$
- ^(.*/)?\.bat$
- ^(.*/)?\.sh$
- ^(.*/)?\.md$
- ^batcache
- ^wp-memcache
- ^appengine-wordpress-plugin
